{% extends 'bot/base.html' %}
{% load static %}

{% block title %}
Контакты
{% endblock %}
{% block body %}
<!-- hero -->
    <section class="py-lg-0 no-overflow vh-100">
      <div class="image image-scroll skrollable skrollable-between" style="background-image: url({% static 'main/images/contact-bg.jpg' %}); transform: translateY(13.1953%);" data--100-bottom-top="transform: translateY(0%);" data-top-bottom="transform: translateY(25%);"></div>
      <div class="container">
        <div class="row align-items-lg-center justify-content-center vh-100 gutter-1">
          <div class="col-8 col-lg-4">
            <div class="card card-tile">
              <div class="equal bg-white">
                <div class="card-body text-center">
                  <i class="bi bi-telephone fs-40 mb-4"></i>
                  <h3 class="mb-1">Позвони нам</h3>
                  <span class="fs-18 text-dark">+7-999-888-77-66</span>
                  <p class="mt-1">Понедельник - Пятница 10:00-18:00</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-8 col-lg-4">
            <div class="card card-tile">
              <div class="equal bg-white">
                <div class="card-body text-center">
                  <i class="bi bi-envelope fs-40 mb-4"></i>
                  <h3 class="mb-1">Напиши нам</h3>
                  <a href="" class="fs-18 underlined">nevada_group@example.ru</a>
                  <p class="mt-1">Отвечаем в течение 24 часов</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
